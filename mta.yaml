_schema-version: "3.1"
ID: SolutionsApp
description: A simple CAP project.
version: 1.0.0
modules:
- name: SolutionsApp-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: SolutionsApp-auth
  - name: SolutionsApp-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: SolutionsApp-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: SolutionsApp-db
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
  - name: cross-container-service-1
    group: SERVICE_REPLACEMENTS
    properties:
      key: ServiceName_1
      service: ~{the-service-name}
  parameters:
    buildpack: nodejs_buildpack
- name: SolutionsApp
  type: approuter.nodejs
  path: app/
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: SolutionsApp-auth
  - name: SolutionsApp-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: SolutionsApp-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: SolutionsApp-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - capabilities.zip
      name: capabilities
      target-path: resources/
    - artifacts:
      - capsandsols.zip
      name: capsandsols
      target-path: resources/
- name: capabilities
  type: html5
  path: app/capabilities
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: capsandsols
  type: html5
  path: app/capsandsols
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: SolutionsApp-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: SolutionsApp-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: SolutionsApp-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-container-name: ${service-name}
- name: cross-container-service-1
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: SolutionsApp-dev
  properties:
    the-service-name: ${service-name}
- name: SolutionsApp-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: SolutionsApp-html5-srv
    service-plan: app-host
- name: SolutionsApp-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: SolutionsApp-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
